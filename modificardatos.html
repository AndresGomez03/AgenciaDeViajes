<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="estilos.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <form class="formulario">
        <div class="mb-3">
            <label class="form-label">Ingrese su Nombre</label>
            <input type="text" class="form-control" id="nom_modificar">
          </div>
          <div class="mb-3">
            <label class="form-label">Ingrese su Apellido Paterno</label>
            <input type="text" class="form-control" id="app_modificar">
          </div>
          <div class="mb-3">
            <label class="form-label">Ingrese su Apellido Materno</label>
            <input type="text" class="form-control" id="apm_modificar">
          </div>
          <div class="mb-3">
            <label class="form-label">Ingrese su correo electronico</label>
            <input type="email" class="form-control" id="correo_modificar">
          </div>
        <div class="mb-3">
          <label class="form-label">Ingrese su numero de telefono</label>
          <input type="number" class="form-control" id="telefono_modificar">
        </div>
        <button type="submit" class="btn btn-outline-success" id="btn_mod">Modificar datos</button>
    </form>
    <script src="funciones.js"></script>
    <script src="db.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
